<!DOCTYPE html>
<html>
<head>
  <title>Dive Log (ng-controller)</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <h1>Heading (ng-controller)</h1>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-8">
        <input class="form-control input-lg"
               placeholder="Search"
               ng-model="searchKey"/>
      </div>
    </div>
    <div class="alert alert-info"
         ng-hide="true">
      The app is being loaded...
    </div>
    <div class="row" ng-controller="diveLogCtrl" ng-cloak>
    
      <div class="col-sm-4" ng-repeat="dive in dives | filter:searchKey">
        <h3>{{dive.site}}</h3>
        <h4>{{dive.location}}</h4>
        <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
      </div>
      
    </div>
  </div>
  <script src="js/angular.min.js"></script>
  <script src="dives.js"></script>
  <script>
    angular.module("diveLog",[]).controller('diveLogCtrl',DiveLogCtrl);
    
    function DiveLogCtrl($scope){
      $scope.dives = dives;
    }
    
    setTimeout(function(){
      angular.bootstrap(document,['diveLog']);
    },3000);
  </script>
</body>
</html>
