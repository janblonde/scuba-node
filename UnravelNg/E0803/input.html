<!DOCTYPE html>
<html>
<head>
  <title>Text input</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body style="margin-top:12px;">
  <div class="alert alert-info" ng-hide="true">The app is being loaded...</div>
  <div class="container" ng-init="changeCount=0" ng-cloak>
    <form name="regform">
      <div class="form-group">
        <label class="control-label">User name</label>
        <input class="form-control"
               name="userName"
               ng-model="userName"
               required />
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control"
               type="email"
               name="email"
               ng-model="email"
               required />
      </div>
    </form>
    <hr/>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td>Username dirty?</td>
          <td>[{{regform.userName.$dirty}}]</td>
        </tr>
        <tr>
          <td>Email dirty?</td>
          <td>{{regform.email.$dirty}}</td>
        </tr>
        <tr>
          <td>Username valid?</td>
          <td>{{regform.userName.$valid}}</td>
        </tr>
        <tr>
          <td>Email valid?</td>
          <td>{{regform.email.$valid}}</td>
        </tr>
        <tr>
          <td>Form dirty?</td>
          <td>{{regform.$dirty}}</td>
        </tr>
        <tr>
          <td>Form valid?</td>
          <td>{{regform.$valid}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="angular.min.js"></script>
  <script>setTimeout(function(){
    angular.bootstrap(document,[]);
  },1000);
  </script>
</body>
</html>
