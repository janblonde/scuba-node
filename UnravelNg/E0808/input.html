<!DOCTYPE html>
<html>
<head>
  <title>Dropdown list</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body style="margin-top:12px;">
  <div class="alert alert-info" ng-hide="true">The app is being loaded...</div>
  <div class="container" ng-controller="sitesCtrl" ng-cloak>
    <select class="form-control"
            ng-model="selected"
            ng-options="'#' + site.id as site.name for site in sites">
    </select>
    <hr />
    <button class="btn btn-primary"
            ng-click="selected='#3'">
      Select item #3
    </button>
    <p>Selected item: {{selected}}</p>
  </div>
  <script src="angular.min.js"></script>
  <script>
    angular.module('dropdown',[])
      .controller('sitesCtrl',
        function($scope){
          $scope.sites = [
            {id: 1, name: 'El Arouk', loc: 'Hurghada'},
            {id: 2, name: 'Fanadir', loc: 'Hurghada'},
            {id: 3, name: 'Jackfish Allee', loc: 'Ras Mohamed'}
            ];
        });
  </script>
  <script>setTimeout(function(){
    angular.bootstrap(document,['dropdown']);
  },1000);
  </script>
</body>
</html>
