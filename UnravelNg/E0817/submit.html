<!DOCTYPE html>
<html>
<head>
  <title>Dropdown list</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body style="margin-top:12px;">
  <div class="alert alert-info" ng-hide="true">The app is being loaded...</div>
  <div class="container" ng-cloak>
    <form name="simple" novalidate>
      <div class="form-group">
        <label class="control-label">User name</label>
        <input class="form-control"
               autofocus
               name="userName"
               ng-model="userName"
               required/>
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control"
               name="email"
               ng-model="email"
               type="email"
               required/>
      </div>
    </form>
    <hr/>
    <h4>"Required" errors:</h4>
    <p ng-repeat="issue in simple.$error.required">
      {{issue.$name}}
    </p>
    <h4>"Email" errors:</h4>
    <p ng-repeat="issue in simple.$error.email">
      {{issue.$name}}
    </p>
  <script src="angular.min.js"></script>
  <script>setTimeout(function(){
    angular.bootstrap(document,[]);
  },1000);
  </script>
</body>
</html>
